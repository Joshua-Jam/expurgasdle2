<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Enigma</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jogo Enigma</h1>

    <input type="text" id="guessInput" placeholder="Digite sua resposta..." />
    <button onclick="checkGuess()">Enviar</button>

    <div id="feedback"></div>
    <table id="attemptsTable">
      <thead>
        <tr>
          <th>Palpite</th>
          <th>Campanha</th>
          <th>Tipo</th>
          <th>Espécie</th>
          <th>Função</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
